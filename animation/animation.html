<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Slide Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    /* This class will move it right and fade out */
    .slide-out {
      transform: translateX(200px);
      opacity: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="email" id="email" placeholder="Enter your email" />
  <br>
  <button id="transformregister">Transform</button>

  <script>
    const transform = document.getElementById("transformregister");
    const email = document.getElementById("email");

    transform.addEventListener("click", function () {
      email.classList.add("slide-out");

      // Optional: fully remove from DOM after animation ends
      email.addEventListener("transitionend", () => {
        email.style.display = "none";
      }, { once: true });
    });
  </script>

</body>
</html>
